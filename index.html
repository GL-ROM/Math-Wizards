<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Wizards</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <div class="upperwrap">
        <h1>Math Wizards</h1>
        <div class="playarea">
            <div id="hero">
                <div class="heroName">Young Wizard</div>
                <div class="mana-box">
                    <div class="mana-bar" id="heroMana" style="width: 0%;"></div>
                </div>
                <div id="heroimg"></div>
            </div>
            <div id="magic"></div>
            <div id="boss">
                <div class="bossName"></div>
                <div class="mana-box">
                    <div class="mana-bar" id="bossMana" style="width: 0%;"></div>
                </div>
                <!-- <div id="bossimg"></div> -->
                <img src="" alt="">
            </div>
    </div>
    <div id="banner"></div>
</div>
    <div class="bottomwrapper">
        <div class="questcontainer">
            <div id="question"></div>
            <div class="answercontainer"></div>
        </div>
    </div>

     <!-- Game start message for modal-->
     <div id="startgame" class="modalcontainer">
        <div class="startgame"></div>
        <button class='button' id='easy'>EASY</button>
        <button class='button' id='normal'>NORMAL</button>
        <button class='button' id='hard'>HARD</button>
    </div>

    <!-- Game over message for Modal-->
    <div id="gameover" class="modalcontainer">
        <div class="gameover"></div>
    </div>

</body>
<footer>

</footer>
</html>
