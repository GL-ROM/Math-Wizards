<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</head>
<header>
    <h1>Math Wizards</h1>
</header>
<body>
    
    <!-- Game start message -->
    <div id="startgame" class="modalcontainer">
        <div class="startgame"></div>
        <button class='button' id='easy'>EASY</button>
        <button class='button' id='normal'>NORMAL</button>
        <button class='button' id='hard'>HARD</button>
    </div>

    <!-- Game over message -->
    <div id="gameover" class="modalcontainer">
        <div class="gameover"></div>
    </div>

    <div class="playarea">
        <div id="hero">
            <div class="mana"></div>
            <div id="heroimg"></div>
        </div>
        <div class="timer"></div>
        <div id="boss">
            <div class="mana"></div>
            <div id="bossimg"></div>
        </div>
    </div>

    <div class="questcontainer">
        <div id="question"></div>
        <div class="answercontainer"></div>
    </div>

</body>
<footer>

</footer>
</html>
